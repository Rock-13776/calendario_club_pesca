<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario Club de Pesca</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }
    /* Estilos para el modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <!-- Modal -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p><strong>Modalidad:</strong> <span id="modalModalidad"></span></p>
      <p><strong>Tipo:</strong> <span id="modalTipo"></span></p>
      <p><strong>Categoría:</strong> <span id="modalCategoria"></span></p>
      <p><strong>Lugar:</strong> <span id="modalLugar"></span></p>
      <p><strong>Notas:</strong> <span id="modalNotas"></span></p>
    </div>
  </div>

  <!-- FullCalendar y PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        firstDay: 1,
        locale: 'es',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listMonth'
        },
        events: [],
        eventClick: function(info) {
          // Llenar el modal con los datos del evento
          document.getElementById('modalTitle').innerText = info.event.title;
          document.getElementById('modalModalidad').innerText = info.event.extendedProps.modalidad || 'No disponible';
          document.getElementById('modalTipo').innerText = info.event.extendedProps.tipo || 'No disponible';
          document.getElementById('modalCategoria').innerText = info.event.extendedProps.categoria || 'No disponible';
          document.getElementById('modalLugar').innerText = info.event.extendedProps.lugar || 'No disponible';
          document.getElementById('modalNotas').innerText = info.event.extendedProps.notas || 'No disponible';
          document.getElementById('eventModal').style.display = 'block';
        }
      });

      calendar.render();

      // Modal
      const modal = document.getElementById("eventModal");
      const closeBtn = document.getElementsByClassName("close")[0];
      closeBtn.onclick = () => (modal.style.display = "none");
      window.onclick = (event) => {
        if (event.target == modal) modal.style.display = "none";
      };

      // Petición al servidor local
      fetch('/eventos.csv')
        .then(response => response.text())
        .then(csvText => {
          console.log("✅ CSV obtenido correctamente:");
          console.log(csvText);

          // Parsear CSV
          const data = Papa.parse(csvText, { header: true }).data;

          // Mapeo de eventos
          const events = data
            .filter(row => row.Fecha && row.Modalidad)
            .map(row => {
              const formattedDate = formatDate(row.Fecha);
              if (formattedDate) {
                return {
                  title: `${row.Modalidad} - ${row.Tipo ?? ''}`,
                  start: formattedDate,
                  modalidad: row.Modalidad ?? 'No disponible',
                  tipo: row.Tipo ?? 'No disponible',
                  categoria: row.Categoria ?? 'No disponible',
                  lugar: row.Lugar ?? 'No disponible',
                  notas: row.Notas ?? 'No disponible'
                };
              }
              return null;
            })
            .filter(event => event !== null);

          calendar.addEventSource(events);
        })
        .catch(error => {
          console.error("❌ Error en la petición fetch:", error.message);
          alert("No se pudieron cargar los eventos.");
        });

      function formatDate(ddmmyyyy) {
        const [dd, mm, yyyy] = ddmmyyyy.split('/');
        return dd && mm && yyyy ? `${yyyy}-${mm.padStart(2, '0')}-${dd.padStart(2, '0')}` : null;
      }
    });
  </script>
</body>
</html>
