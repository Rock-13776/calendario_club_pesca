<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario Club de Pesca</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: url('https://i.imgur.com/BmpM8Rt.jpeg') no-repeat center center fixed;
      background-size: 400px;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      opacity: 0.25;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <!-- FullCalendar y PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
		firstDay: 1,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listMonth'
        },
        events: []
      });

      calendar.render();

      // URL del CSV compartido
      const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKSb1EXkwC_yS66UHxKRFZe4GGeoSHrYIglb0fasG9XSUMHi-amqUB2Bn56tOSUfor3D97WOExPPPc/pub?gid=1560710832&single=true&output=csv';
      const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(sheetUrl);

      fetch(proxyUrl)
        .then(response => {
          if (!response.ok) throw new Error(`Error al obtener el CSV: ${response.statusText}`);
          return response.text();
        })
        .then(csvText => {
          console.log("‚úÖ CSV obtenido correctamente:");
          console.log(csvText);

          const data = Papa.parse(csvText, { header: true }).data;
          console.log("üìå Datos obtenidos del CSV:", data);

          const events = data
            .filter(row => row.Fecha && row.Modalidad) // Filtrar filas v√°lidas
            .map(row => {
              const formattedDate = formatDate(row.Fecha);
              if (formattedDate) {
                return {
                  title: `${row.Modalidad} - ${row.Tipo} (${row.Lugar})`,
                  start: formattedDate,
                };
              }
              console.warn("‚ö†Ô∏è Fecha inv√°lida encontrada:", row.Fecha);
              return null;
            })
            .filter(event => event !== null);

          console.log("üìÖ Eventos procesados para el calendario:", events);

          calendar.addEventSource(events); // ‚úÖ A√±adir eventos al calendario
        })
        .catch(error => {
          console.error("‚ùå Error en la petici√≥n fetch:", error.message);
          alert("No se pudieron cargar los eventos. Revisa la consola para m√°s informaci√≥n.");
        });

      // Funci√≥n para formatear la fecha al formato ISO (yyyy-mm-dd)
      function formatDate(ddmmyyyy) {
        const [dd, mm, yyyy] = ddmmyyyy.split('/');
        if (dd && mm && yyyy) {
          return `${yyyy}-${mm.padStart(2, '0')}-${dd.padStart(2, '0')}`;
        }
        return null;
      }
    });
  </script>
</body>
</html>
