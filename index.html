<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario Club de Pesca</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        firstDay: 1,
        locale: 'es',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listMonth'
        },
        events: []
      });

      calendar.render();

      // üöÄ Cargamos el CSV desde el servidor local
      fetch('/csv')
        .then(response => {
          if (!response.ok) {
            console.error("‚ùå Error al obtener el CSV:", response.status, response.statusText);
            throw new Error(`Error al obtener el CSV: ${response.statusText}`);
          }
          return response.text();
        })
        .then(csvText => {
          console.log("‚úÖ CSV obtenido correctamente:");
          console.log(csvText);

          const data = Papa.parse(csvText, { header: true }).data;

          const events = data
            .filter(row => row.Fecha && row.Evento)
            .map(row => {
              const formattedDate = formatDate(row.Fecha);
              if (formattedDate) {
                return {
                  title: row.Evento,
                  start: formattedDate
                };
              }
              console.warn("‚ö†Ô∏è Fecha inv√°lida encontrada:", row.Fecha);
              return null;
            })
            .filter(event => event !== null);

          calendar.addEventSource(events);
        })
        .catch(error => {
          console.error("‚ùå Error en la petici√≥n fetch:", error.message);
        });

      function formatDate(ddmmyyyy) {
        const [dd, mm, yyyy] = ddmmyyyy.split('/');
        if (dd && mm && yyyy) {
          return `${yyyy}-${mm.padStart(2, '0')}-${dd.padStart(2, '0')}`;
        }
        return null;
      }
    });
  </script>
</body>
</html>
