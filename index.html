<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario Club de Pesca</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <!-- FullCalendar y PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listMonth'
        },
        events: []
      });

      calendar.render();

      const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKSb1EXkwC_yS66UHxKRFZe4GGeoSHrYIglb0fasG9XSUMHi-amqUB2Bn56tOSUfor3D97WOExPPPc/pub?gid=1560710832&single=true&output=csv';
      const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(sheetUrl);

      fetch(proxyUrl)
        .then(response => {
          if (!response.ok) throw new Error("Error al obtener el CSV");
          return response.text();
        })
        .then(csvText => {
          const data = Papa.parse(csvText, { header: true }).data;
          const events = data
            .filter(row => row.Fecha && row.Evento)
            .map(row => ({
              title: row.Evento,
              start: formatDate(row.Fecha)
            }));

          calendar.addEventSource(events);
        })
        .catch(error => {
          console.error("Error al obtener el CSV:", error);
        });

      function formatDate(ddmmyyyy) {
        const [dd, mm, yyyy] = ddmmyyyy.split('/');
        return `${yyyy}-${mm.padStart(2, '0')}-${dd.padStart(2, '0')}`;
      }
    });
  </script>
</body>
</html>
